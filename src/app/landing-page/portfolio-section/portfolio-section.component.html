<h1 id="portfolio" #portfolio>Portfolio</h1>
<h4 *ngIf="language === 'en'">{{ title.en}}</h4>
<h4 *ngIf="language === 'de'">{{ title.de}}</h4>
<div class="portfolioContainer">
    <div class="portfolioItem" *ngFor="let portfolioItem of portfolioItems; let i = index"
        [ngClass]="{'flex-reverse': portfolioItem.smallDispaly === 2 }" (window:resize)="onResize($event)" #divs>
        <div class="imgBox">
            <img [src]="portfolioItem.imageUrl" alt="">
            <div class="frame">
                <div class="roundBox">
                    <img src="/assets/img/arrowAnime.png" alt="">
                </div>
            </div>
        </div>
        <div class="content">
            <span class="itemIndex">0{{ i + 1}}/0{{ portfolioItems.length}}</span>
            <h2>{{portfolioItem.title}}</h2>
            <h5>{{portfolioItem.tehnologies}}</h5>
            <p *ngIf="language === 'en'">{{ portfolioItem.languages.en}}</p>
            <p *ngIf="language === 'de'">{{ portfolioItem.languages.de}}</p>
            <div class="buttons">
                <a [href]="portfolioItem.testLink" target="_blank"><button class="test">Test</button></a>
                <a [href]="portfolioItem.gitLink" target="_blank"><button class="test">Git</button></a>
            </div>
        </div>
    </div>
</div>
